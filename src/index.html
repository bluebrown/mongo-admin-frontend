<!DOCTYPE html>
<html class="h-screen" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Mongo Admin</title>

</head>

<body class="max-w-sreen overflow-hidden h-full" aria-label="Mongo Admin">

  <div class="flex h-full">

    <nav aria-label="sidebar" class="flex flex-col w-56 border-r bg-gray-800 text-white">
      <div class="h-20 p-6 text-center">
        <h1 class="text-xl font-semibold"><%= htmlWebpackPlugin.options.title %></h1>
      </div>

      <ul class="flex flex-col items-center justify-center ">
        <li class=""><a href="./index.html">Home</a></li>
        <li class=""><a href="./shell.html">Web Shell</a></li>
        <li class=""><a href="./load.html">Load Script</a></li>
        <li class=""><a href="./query.html">Execute Query</a></li>

      </ul>


    </nav>

    <section class="bg-gray-200 flex-1 flex-col min-h-0 overflow-y-auto overflow-hidden">

      <div class="h-20 border-b flex bg-white items-center p-6">

        <div class="w-16">
          <span class="border-b mb-3 block"></span>
          <span class="border-b mb-3 block"></span>
          <span class="border-b mb-3 block"></span>
        </div>

        <div class="flex flex-1 bg-gray-200 p-1 mx-3 group">
          <div class="flex items-center justify-center p-1">
            <svg class="fill-current w-4 h-4 mx-auto" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              viewBox="0 0 24 24">
              <path
                d="M21.172 24l-7.387-7.387c-1.388.874-3.024 1.387-4.785 1.387-4.971 0-9-4.029-9-9s4.029-9 9-9 9 4.029 9 9c0 1.761-.514 3.398-1.387 4.785l7.387 7.387-2.828 2.828zm-12.172-8c3.859 0 7-3.14 7-7s-3.141-7-7-7-7 3.14-7 7 3.141 7 7 7z" />
            </svg>
          </div>
          <input class="
              bg-transparent
              border-dotted
              border-2 
              outline-none 
              border-opacity-0 
              hover:border-opacity-50 
              focus:border-opacity-100 
              flex-1
              p-1
              " type="text" placeholder="search here">
        </div>


        <div class="w-16">
          <span class="border-b mb-3 block"></span>
          <span class="border-b mb-3 block"></span>
          <span class="border-b mb-3 block"></span>
        </div>



      </div>


      <main class="flex-1 flex py-12 px-24 -mx-6">

      </main>


    </section>

  </div>


  <template id="indextemplate">
    <section class="flex-1 mx-6 min-w-0 min-h-0">
      <header class="flex mb-4 items-center">
        <h1 class="text-xl font-semibold">Databases</h1>
        <div class="flex flex-1 justify-end">
          <button id="viewtoggle" class="p-3 border">Toggle View</button>
        </div>
      </header>
      <table id="datatable" class="w-full gridview">
        <thead>
          <tr class="bg-gray-100">
            <th>Name</th>
            <th>Size</th>
            <th>Collections</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr class="">
            <td class="font-semibold">RandomDatabaseName</td>
            <td>1394mb</td>
            <td>13 Collection</td>
            <td>
              <div class="buttons">
                <button class="flex-1 text-center p-3">action</button>
                <button class="flex-1 text-center p-3">action</button>
              </div>
              <div class="elips"><button>...</button></div>
            </td>
          </tr>
          <tr class="">
            <td class="font-semibold">RandomDatabaseName</td>
            <td>1394mb</td>
            <td>13 Collection</td>
            <td>
              <div class="buttons">
                <button class="flex-1 text-center p-3">action</button>
                <button class="flex-1 text-center p-3">action</button>
              </div>
              <div class="elips"><button>...</button></div>
            </td>
          </tr>
          <tr class="">
            <td class="font-semibold">RandomDatabaseName</td>
            <td>1394mb</td>
            <td>13 Collection</td>
            <td>
              <div class="buttons">
                <button class="flex-1 text-center p-3">action</button>
                <button class="flex-1 text-center p-3">action</button>
              </div>
              <div class="elips"><button>...</button></div>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <aside class="mx-6 w-64">
      <article class="border bg-white rounded-sm p-6">
        <h1 class="font-semibold">Side Stuff</h1>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Modi maxime hic praesentium voluptas repudiandae
        accusamus quas perspiciatis reprehenderit, corrupti blanditiis labore dolorum. Vitae possimus porro ratione
        distinctio assumenda minima hic.
      </article>
    </aside>
  </template>


  <template id="shelltemplate">
    <section class="flex-1 mx-6 min-w-0 min-h-0">
      <header class="flex mb-4 items-center">
        <h1 class="text-xl font-semibold">Web Shell</h1>
        <div class="flex flex-1 justify-end">
        </div>
      </header>
      <div id="section-shell-terminal"></div>
    </section>
    <aside class="w-64 mx-6"></aside>
  </template>


  <template id="querytemplate">
    <section class="flex-1 mx-6 min-w-0 min-h-0">
      <header class="flex mb-4 items-center">
        <h1 class="text-xl font-semibold">Query API</h1>
        <div class="flex flex-1 justify-end">
          <input type="text" name="database" id="section-query-database" value="farm" class=" px-3 py-2">
          <input type="text" name="collection" id="section-query-collection" value="animals" class=" px-3 py-2">
          <input type="text" name="method" id="section-query-method" value="aggregate" class=" px-3 py-2">
          <button id="section-query-run" class="border bg-blue-700 hover:bg-blue-600 px-3 py-2 text-white">Run</button>
        </div>
      </header>
      <div class="flex">
        <div class="flex-1">
          <p class="mb-2">Query</p>
          <textarea name="query" id="section-query-query"></textarea>
        </div>
        <div class="flex-1">
          <p class="mb-2">Options</p>
          <textarea name="options" id="section-query-options"></textarea>
        </div>
      </div>
      <p class="mb-2 mt-3">Result</p>
      <textarea name="result" id="section-query-result"></textarea>
    </section>
    <aside class="w-64 mx-6"></aside>
  </template>


  <template id="loadtemplate">
    <section class="flex-1 mx-6 min-w-0 min-h-0">
      <header class="flex mb-4 items-center">
        <h1 class="text-xl font-semibold">Load Script</h1>
        <div class="flex flex-1 justify-end">
          <button id="query" class="border bg-blue-700 hover:bg-blue-600 px-3 py-2 text-white">Run</button>
        </div>
      </header>
      <p class="mb-2">Script</p>
      <textarea name="editor" id="section-load-editor"></textarea>
      <p class="mb-2 mt-3">Result</p>
      <textarea name="result" id="section-load-result"></textarea>
    </section>
    <aside class="w-64 mx-6"></aside>
  </template>


</body>

</html>
