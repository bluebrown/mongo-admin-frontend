        </button>
      </div>
    </div>
  </header>
  <table id="datatable" class="w-full gridview">
    <thead>
      <tr class="bg-gray-100">
        <th>Name</th>
        <th>Size</th>
        <th>Collections</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="databody">

    </tbody>
  </table>
</section>
