  <template id="indextemplate">

    <section class="flex-1 mx-6">

      <header class="flex mb-4 items-center">
        <h1 class="text-xl font-semibold">Databases</h1>
        <div class="flex flex-1 justify-end">
          <button id="viewtoggle" class="p-3 border">Toggle View</button>
        </div>
      </header>

      <table id="datatable" class="w-full gridview">
        <thead>
          <tr class="bg-gray-100">
            <th>Name</th>
            <th>Size</th>
            <th>Collections</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr class="">
            <td class="font-semibold">RandomDatabaseName</td>
            <td>1394mb</td>
            <td>13 Collection</td>
            <td>
              <div class="buttons">
                <button class="flex-1 text-center p-3">action</button>
                <button class="flex-1 text-center p-3">action</button>
              </div>
              <div class="elips"><button>...</button></div>
            </td>
          </tr>
          <tr class="">
            <td class="font-semibold">RandomDatabaseName</td>
            <td>1394mb</td>
            <td>13 Collection</td>
            <td>
              <div class="buttons">
                <button class="flex-1 text-center p-3">action</button>
                <button class="flex-1 text-center p-3">action</button>
              </div>
              <div class="elips"><button>...</button></div>
            </td>
          </tr>
          <tr class="">
            <td class="font-semibold">RandomDatabaseName</td>
            <td>1394mb</td>
            <td>13 Collection</td>
            <td>
              <div class="buttons">
                <button class="flex-1 text-center p-3">action</button>
                <button class="flex-1 text-center p-3">action</button>
              </div>
              <div class="elips"><button>...</button></div>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <aside class="mx-6 w-64">

      <article class="border bg-white rounded-sm p-6">
        <h1 class="font-semibold">Side Stuff</h1>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Modi maxime hic praesentium voluptas repudiandae

        distinctio assumenda minima hic.

      </article>

    </aside>

  </template>


  
  <template id="shelltemplate">
    <section>
      <div class="flex w-1/2 pr-2  mb-2">
        <h1 class="text-xl text-white pb-2">Web Shell</h1>
      </div>
  
      <div id="section-shell-terminal"></div>
  
    </section>
  </template>

  
  
  <template id="querytemplate">
    <section>

      <div class="flex w-1/2 pr-2  mb-2">
        <h1 class="text-xl text-white pb-2">Query API</h1>
        <button id="section-query-run" class="bg-blue-700 hover:bg-blue-600 text-white py-1 px-12 ml-auto">Run</button>
      </div>
  
      <div class="flex mb-2">
        <input type="text" name="database" id="section-query-database" value="farm" class="flex-1 border bg-teal-900 text-white px-3 py-1">
        <input type="text" name="collection" id="section-query-collection" value="animals" class="flex-1 border bg-teal-900 text-white px-3 py-1">
        <input type="text" name="method" id="section-query-method" value="aggregate" class="flex-1 border bg-teal-900 text-white px-3 py-1">
    </div>
  
    <div class="flex -mx-2">
        <div class="mb-2 rounded-sm shadow-md mx-2 w-1/2 h-full">
            <textarea name="query" id="section-query-query"></textarea>
        </div>
        <div class="mb-2 rounded-sm shadow-md mx-2 w-1/2 h-full">
            <textarea name="options" id="section-query-options"></textarea>
        </div>
    </div>
    <textarea name="result" id="section-query-result"></textarea>
  
    </section>
  </template>
  
  
  
  <template id="loadtemplate">
    <section>

      <div class="flex -mx-2">
        <div class="mb-2 mx-2 w-1/2 h-full flex pr-4">
          <h1 class="text-xl text-white pb-2">Script</h1>
          <button id="query" class="bg-blue-700 hover:bg-blue-600 text-white py-1 px-4 rounded-md ml-auto">Run</button>
        </div>
        <div class="mb-2 mx-2 w-1/2 h-full">
          <h2 class="text-xl text-white pb-2">Result</h2>
        </div>
      </div>
  
      <div class="flex -mx-2">
        <div class="mb-2 rounded-sm shadow-md mx-2 w-1/2 h-full">
          <textarea name="editor" id="section-load-editor"></textarea>
        </div>
        <div class="mb-2 rounded-sm shadow-md mx-2 w-1/2 h-full">
          <textarea name="result" id="section-load-result"></textarea>
        </div>
      </div>
    </section>
  </template>
