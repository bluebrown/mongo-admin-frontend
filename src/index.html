<section x-data="app()" x-init="mounted()" class="flex-1 mx-6 min-w-0 min-h-0">
  <header class="flex mb-4 items-center">
    <div class="flex">
      <div class="flex group">
        <p @click="baseView()" class="text-xl font-semibold cursor-pointer">root</p>
      </div>
      <div x-show="currentDb" class="flex group">
        <span class="mx-2 text-xl font-semibold group-last:hidden"> / </span>
        <p @click="databaseView(currentDb)" class="text-xl font-semibold cursor-pointer" x-text="currentDb"></p>
      </div>
      <div x-show="currentCollection" class="flex group">
        <span class="mx-2 text-xl font-semibold"> / </span>
        <p class="text-xl font-semibold cursor-pointer" x-text="currentCollection"></p>
      </div>
    </div>
    <div class="flex flex-1 justify-end">
      <div class="bg-gray-300 text-sm text-gray-500 leading-none border-2 border-gray-200 rounded-full inline-flex">
        <button
          id="gridbutton"
          @click="gridview = true"
          :class="{ active: gridview }"
          class="inline-flex items-center transition-colors duration-300 ease-in focus:outline-none hover:text-blue-400 focus:text-blue-400 rounded-l-full px-4 py-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="fill-current w-4 h-4 mr-2"
          >
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
          <span>Grid</span>
        </button>

        <button
          id="listbutton"
          @click="gridview = false"
          :class="{ active: !gridview }"
          class="inline-flex items-center transition-colors duration-300 ease-in focus:outline-none hover:text-blue-400 focus:text-blue-400 rounded-r-full px-4 py-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="fill-current w-4 h-4 mr-2"
          >
            <line x1="8" y1="6" x2="21" y2="6"></line>
            <line x1="8" y1="12" x2="21" y2="12"></line>
            <line x1="8" y1="18" x2="21" y2="18"></line>
            <line x1="3" y1="6" x2="3.01" y2="6"></line>
            <line x1="3" y1="12" x2="3.01" y2="12"></line>
            <line x1="3" y1="18" x2="3.01" y2="18"></line>
          </svg>
          <span>List</span>
        </button>
      </div>
    </div>
  </header>

  <table x-show="!currentCollection" id="datatable" class="w-full" :class="{ gridview: gridview }">
    <thead>
      <tr class="bg-gray-100">
        <template x-for="head in headers">
          <th x-text="head"></th>
        </template>
        <th></th>
      </tr>
    </thead>
    
    <tbody id="databody">
      <template x-for="item in items">
        <tr>

          <td @click="itemClick(item)" x-text="item.name"
            class="name font-semibold cursor-pointer hover:text-blue-800">
          </td>
          
          <td class="size"><span x-text="item.size+' bytes'"></span></td>
          
          <td class="relative group cursor-pointer">
            <span x-show="item.collections" class="collections" x-text="
            item.collections ? item.collections.length+' collections' : ''"></span>
            <span x-show="item.documents" class="collections" x-text="item.documents ? item.documents+' documents' : ''"></span>
            <ul
              class="hidden group-hover:block absolute top-0 transform translate-y-10 z-10 w-40 bg-gray-100 rounded-sm shadow-md"
            ></ul>
          
          </td>
          
          <td>
            <div class="buttons">
              <button class="flex-1 text-center p-3">action</button>
              <button class="flex-1 text-center p-3">action</button>
            </div>
            <div class="elips"><button>...</button></div>
          </td>

        </tr>
      </template>
    </tbody>

  </table>
  <div x-show="currentCollection">
    <textarea name="documents" id="documents"> </textarea>
  </div>
</section>
